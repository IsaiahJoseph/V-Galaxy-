

<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand"> <img src="assets/img/logo.png" alt="Youtube logo" class="logo"></a>
    </div>






    <form id="searchForm" (ngSubmit)="searchVideos(searchTerm)" class="navbar-form navbar-left">
      <div class="form-group">
        <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control search__input"
          placeholder="Search videos">
      </div>

      <button class="btn btn-default search__button" modal-trigger>
        <svg class="search__icon">
          <use xlink:href="assets/videos/sprite1.svg#icon-magnifying-glass"></use>
        </svg>
      </button>



      <div class="btn btn-default mic-nav__icon-box ">
        <svg class="mic-nav__icon">
          <use xlink:href="assets/videos/sprite.svg#icon-mic"></use>
        </svg>
      </div>

    </form>


    <div class=" navbar-right">
      <ul class="nav navbar-nav">
        <li>
          <nav class="user-nav">
            <div class="user-nav__icon-box">
              <svg class="user-nav__icon">
                <use xlink:href="assets/videos/sprite.svg#icon-video-camera"></use>
              </svg>
            </div>

            <div class="user-nav__icon-box">
              <svg class="user-nav__icon">
                <use xlink:href="assets/videos/sprite.svg#icon-view-tile"></use>
              </svg>
            </div>

            <div class="user-nav__icon-box">
              <svg class="user-nav__icon">
                <use xlink:href="assets/videos/sprite.svg#icon-notifications-outline"></use>
              </svg>
              <span class="user-nav__notification">13+</span>
            </div>
            <div class="user-nav__icon-box">
              <svg class="user-nav__icon user-nav__icon--info ">
                <use xlink:href="assets/videos/sprite.svg#icon-information-solid"></use>
              </svg>
            </div>
          </nav>
        </li>
      </ul>
    </div>

  </div>


  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="type__list"><a href="#features" class="type__link">All</a></li>
        <li class="type__list"><a href="#features" class="type__link">Music</a></li>
        <li class="type__list"><a href="#works" class="type__link">Samsung gallery</a></li>
        <li class="type__list"><a href="#cities" class="type__link">Shorts</a></li>
        <li class="type__list"><a href="#plans" class="type__link">Designs</a></li>
        <li class="type__list"><a href="#features" class="type__link">Food</a></li>
        <li class="type__list"><a href="#works" class="type__link">Thrillers</a></li>
        <li class="type__list"><a href="#cities" class="type__link">Our cities</a></li>
        <li class="type__list"><a href="#plans" class="type__link">Lyrics</a></li>
        <li class="type__list"><a href="#plans" class="type__link">Workouts</a></li>
        <li>
          <div class="next-nav__icon-box">
            <svg class="next-nav__icon">
              <use xlink:href="assets/videos/sprite1.svg#icon-chevron-thin-right"></use>
            </svg>
          </div>
        </li>
      </ul>


    </div>

  </div>


  <simple-modal title="matching Videos">
    <div class="list-group">
      <a class="list-group-item" *ngFor=" let vid of foundVideos" [routerLink]="['/vid', vid.id]">{{vid.name}}</a>
    </div>
  </simple-modal>
